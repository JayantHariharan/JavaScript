<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smart.css" type="text/css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/alarm.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/stopwatch.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/music.css' rel='stylesheet'>
    <link rel="icon" href='5578.jpg' type="image/x-icon">
    <title>Smart Clock</title>
</head>
<body>
    <div class="content">
        <div class="column1">
            <h1 id="time">00:00:00 AM</h1>
            <h1 id="date_div">Day Month Year</h1>
            <h1 id="day">Day</h1>
        </div>
        <div class="column2">
            <div class="keys" id="alarm"><i class="gg-alarm"></i>Alarm</div>
            <div class="keys" id="timer"><i class="gg-stopwatch"></i>Timer</div>
            <div class="keys" id="music"><i class="gg-music"></i>Music</div>
        </div>
    </div>
    <script src="smartclock.js"></script>
</body>
</html>
