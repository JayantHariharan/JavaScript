<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alarm.css" type="text/css">
    <link rel="icon" href='abdul-a-CxRBtNe243k-unsplash.jpg' type="image/x-icon">
    <title>ALARM</title>
</head>
<body>
    <div class="content">
        <img src="abdul-a-CxRBtNe243k-unsplash.jpg" alt="clock">
        <h1>00:00:00 AM</h1>
    <div class="keys">
        <div class="column">
        <select class="hr" id="hr">
            <option value="hour" selected hidden>Hour</option>
        </select>
        </div>
        <div class="column">
        <select class="min" id="min">
            <option value="minute" selected hidden>Minute</option>
        </select>
        </div>
        <div class="column">
        <select class="ap" id="ap">
            <option value="ap" selected hidden>AM/PM</option>
        </select>
        </div>
    </div>
        <button>SET ALARM</button>
    </div>
    <script src="alarm.js"></script>
</body>
</html>
