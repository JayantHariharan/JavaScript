<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="resume copy.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="resume-container" id="resume-container">
        <div class="row1">
            <div class="row1-col1">
               <div class="photo">
                <img src="" alt="your photo" id="profilephoto">
               </div>
            </div>
            <div class="row1-col2">
                <div class="name" id="name"></div>
                <div class="social">
                    <div class="git"><i class="fa-brands fa-github"></i><span id="github"></span></div>
                    <div class="linked"><i class="fa-brands fa-linkedin"></i><span id="linkedin"></span></div>
                </div>
            </div>
        </div>
        <div class="row2">
                <div class="objective">
                    <h2>OBJECTIVE</h2>
                    <div class="entry">
                        <h3>AGE :</h3>
                        <div class="age-output objective-answer" id="age"></div>
                    </div>
                    <div class="entry">
                        <h3>GENDER :</h3>
                        <div class="gender-output objective-answer" id="gender"></div>
                    </div>
                    <div class="entry">
                        <h3>NATIONALITY :</h3>
                        <div class="nationality-output objective-answer" id="nationality"></div>
                    </div>
                </div>
                <div class="education">
                    <h2>EDUCATION</h2>
                    <div class="row2-row1">
                        <div class="f1">
                            <div class="college-output output">
                                <div class="collegename wordbreak" id="collegename">
                                </div>
                                <div class="collegelocation wordbreak" id="collegelocation">
                                </div>
                            </div>
                            <div class="year">
                                <div class="from" id="collegestart"></div>
                                <div class="dash"><i class="fa-solid fa-arrow-right-long"></i></div>
                                <div class="to" id="collegeend"></div>
                            </div>
                        </div>    
                    </div>
                    <div class="row2-row2">
                        <div class="f1">
                            <div class="highschool-output output">
                                <div class="highschoolname wordbreak" id="highname">
                                </div>
                                <div class="highschoollocation wordbreak" id="highlocation">
                                </div>
                            </div>
                            <div class="year">
                                <div class="from" id="highstart"></div>
                                <div class="dash"><i class="fa-solid fa-arrow-right-long"></i></div>
                                <div class="to" id="highend"></div>
                            </div>
                        </div>      
                    </div>
                    <div class="row2-row3">
                        <div class="f1">
                            <div class="school-output output">
                                <div class="schoolname wordbreak" id="schoolname">
                                </div>
                                <div class="schoollocation wordbreak" id="schoollocation">
                                </div>
                            </div>
                            <div class="year">
                                <div class="from" id="schoolstart"></div>
                                <div class="dash"><i class="fa-solid fa-arrow-right-long"></i></div>
                                <div class="to" id="schoolend"></div>
                            </div>
                        </div>
                        </div>
                </div>
        </div>
        <div class="row3">
            <div class="contact">
                <h2>CONTACT</h2>
                <div class="entry">
                    <h3>LOCATION :</h3>
                    <div class="location-output objective-answer" id="location"></div>
                </div>
                <div class="entry">
                    <h3>PHONE NO :</h3>
                    <div class="phoneno-output objective-answer" id="phone"></div>
                </div>
                <div class="entry">
                    <h3>EMAIL ID :</h3>
                    <div class="email-output objective-answer" id="email"></div>
                </div>
            </div>
            <div class="skills">
                <h2>SKILLS</h2>
                <div class="skills-container">
                </div> 
            </div>
        </div>
        <div class="row4">
            <div class="about">
                <h2>ABOUT</h2>
                <div class="about-container" id="about">
                    <p id="aboutpara"></p>
                </div>
            </div>
            <div class="certificates">
                <h2>CERTIFICATES & ACHIVEMENTS</h2>
                <div class="certificate-container wordbreak" id="certificate">
                </div> 
            </div>
        </div>
    </div>
    <script src="resume copy.js"></script>
</body>
</html>
