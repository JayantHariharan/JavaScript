<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="news.css" type="text/css">
    <title>News</title>
</head>
<body>
    <div class="content">
    <div class="row1">
        <img src="image-1225x200.jpg" alt="news">
    </div>
    <div class="row2">
        <div class="cr menubar">
            <select name="menu" class="menu fa" id="menu">
                <option value="business" class="fa">&#xf64a Business</option>
                <option value="entertainment" class="fa">&#xf630 Entertainment</option>
                <option value="general" class="fa">&#xf1ea General</option>
                <option value="health" class="fa">&#xf481 Health</option>
                <option value="science" class="fa">&#xf0c3 Science</option>
                <option value="sports" class="fa">&#xf1e3 Sports</option>
                <option value="technology" class="fa">&#xf2db Technology</option>
            </select> 
        </div>
        <div class="cr feedbackbar">
            <button id="email" class="dropbtn"><i class="fa-solid fa-phone"></i>CONTACT</button>
        </div>
        </div>
    </div>
    <div class="row3 news-container" id="news-container">
    </div>
<div class="row4">
    <div class="nextbtn">
        <button class="next" id="next">NEXT</button>
    </div>
</div>
    <script src="news.js"></script>
</body>
</html>
